<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="pricing-card">
        <img src="your-image-url.jpg" alt="Product Image" class="card-image">
        <h1 class="card-title">Product Title</h1>
        <p class="price">$99.99</p>
        <p class="description">Brief description of the product or service.</p>
        <button class="buy-now">Buy Now</button>
    </div>
    <script type="text/javascript" src="./script.js"></script> <!-- Link to your JS file -->
</body>
</html>
