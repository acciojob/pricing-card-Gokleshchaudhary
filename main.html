<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product Image">
        <h1>Nike Shoes</h1>
        <p class="price">$99.99</p>
        <p class="description">Perfect for running and everyday use. Comfortable, durable, and stylish design.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
